plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'org.agent'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javassist:javassist:3.28.0-GA'
}

shadowJar {
    manifest {
        attributes 'Premain-Class': 'org.agent.Agent'
    }
}